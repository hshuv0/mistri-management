{% extends 'base.html' %}

{% block title %}
Add Mistri - Mistri
{% endblock title %}


{% include 'includes/footer.html' %}

{% block content %}
<!-- Add Mistri -->
<section id="add_mistri" class="section">
    <h2>Add Mistri</h2>
    <form class="mistri-form">
        <label>
            Profile Picture
            <input type="file">
            <form class="mistri-form" method="POST" action="{% url 'add_mistri' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label>
                    Profile Picture
                    <input type="file" accept="image/*" name="image">
                </label>

                <label>
                    Name
                    <input type="text" placeholder="Enter name">
                    <input type="text" placeholder="Enter name" name="name">
                </label>

                <label>
                    Skill
                    <input type="text" placeholder="Plumber, Electrician, Carpenter">
                    <input type="text" placeholder="Plumber, Electrician, Carpenter" name="skill">
                </label>

                <label>
                    Location
                    <input type="text" placeholder="City / Area">
                    <input type="text" placeholder="City / Area" name="location">
                </label>

                <label>
                    Phone Number
                    <input type="tel" placeholder="Phone number">
                    <input type="tel" placeholder="Phone number" name="contact">
                </label>

                <button type="submit" class="btn-primary">Add Mistri</button>
            </form>
</section>

{% endblock content %}

{% include 'includes/footer.html' %}
